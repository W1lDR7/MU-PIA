    <section id="info">
        <div class="container">
            
            <figure class="card hover"><img src="imgs/mupiback.png" alt="sample74" />
                <figcaption>
                <img src="imgs/Mupiii1.png" alt="profile-sample2" class="profile" />
                <h2>Mupi<span>Adaptable</span></h2>
                <p>Es una personalidad cuya única configuración es su temperatura estándar e información contextual de su origen
                    y de Mupai como entidad empresarial. Mupi es un chatbot tradicional al estilo Chatgpt. 
                    Esencialmente tiene la personalidad de un niño, una tabula rasa.
                    </p>
                
                </figcaption>
            </figure>

            <figure class="card"><img src="imgs/davinchi.jpg" alt="sample87" />
                <figcaption>
                <img src="imgs/Mupi 2(Davinci).png" alt="profile-sample4" class="profile" />
                <h2>Davinci<span>Creativa</span></h2>
                <p>Es una personalidad que funciona para generar texto con la mayor temperatura posible, y para reconocer / 
                    generar imagenes. Actualmente utiliza Dalle-2. Este se comporta como un alma creativa y aparenta tener emociones.</p>

                </figcaption>
            </figure>

            <figure class="card"><img src="imgs/neumann.jpg" alt="sample69" />
                <figcaption>
                <img src="imgs/Mupi 3 (Neumann).png" alt="profile-sample5" class="profile" />
                <h2>Neumann<span>Logica</span></h2>
                <p>Es otra personalidad cuya temperatura esta al minimo y su modelo de lenguaje es GPT-4. Esta capacitado
                    para tareas de razonamiento logico y pensamiento critico. Posee información contextual de la empresa y 
                    esta entrenado para ser preciso y balanceado.</p>
                
                </figcaption>
            </figure>

            <figure class="card"><img src="imgs/chaplin.jpg" alt="sample69" />
                <figcaption>
                <img src="imgs/Mupi 4(Chaplin).png" alt="profile-sample5" class="profile" />
                <h2>Chaplin<span>Coloquial</span></h2>
                <p>Es una personalidad amable, divertida y jocosa que tiene una temperatura alta y esta entrenado
                    para responder con expresiones dominicanas. Esta diseñado para conversaciones casuales y divertidas.</p>
                
                </figcaption>
            </figure>

        </div>

        <a href="#" class="download">Descargar</a>
    </section>
